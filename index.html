<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
   <div class="container">
    <form class="names">
      <input class="playerOneName name" placeholder="Player one name">
      <input class="playerTwoName name" placeholder="Player two name">
      <input class="submit button" type="submit">
      <p class="complete">Fill player names!</p>
    </form>
    <h1 class="turn"></h1>
    <h1 class="winner"></h1>
    <h1 class="tie"></h1>
  </div>
  </div>
    <div class="board"></div>
    <button class="reset button">Reset</button>
   </div>
  </body>
</html>
